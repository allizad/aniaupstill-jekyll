{% assign navurl = page.url | remove: 'index.html' %}
<ul class="list-unstyled nav">
  {% for item in include.navigation %}
    <li>
      <a class="text-uppercase{% if item.page == navurl %} active{% endif %}" href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</a>
    </li>
  {% endfor %}
</ul>
