---
layout: default
---

<main id="page">
  <cover-l class="{{page.section}}" minHeight="33vh" centered="h1">
    {% include header.html %}
  </cover-l>
  <stack-l class="{{page.section}}-content">
    <center-l id="main-content">
      <box-l>
        <stack-l>
          {% if page.header %}
          <div class="text:center"><h1>{{ page.header }}</h1></div>
          {% endif %}
          {{ content }}
          {% if page.cta %}
          <center-l class="text:center">
            <a {% if page.cta.download %}download{% endif %} href="{{ page.cta.url }}" class="btn btn-primary">{{ page.cta.text }}</a>
          </center-l>
          {% endif %}
        </stack-l>
      </box-l>
      <box-l class="bg:dark">
        <!-- Begin Mailchimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
        <style type="text/css">
           /* #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;} */
           /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
           We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
           <form action="https://gmail.us4.list-manage.com/subscribe/post?u=7f426908fd033788819a73a94&amp;id=183a5ed68b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <stack-l>
                <h3>Subscribe to the Newsletter!</h3>
                <div id="mc_embed_signup_scroll">
                  <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_7f426908fd033788819a73a94_183a5ed68b" tabindex="-1" value=""></div>
                  <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
              </stack-l>
           </form>
        </div>
        <!--End mc_embed_signup-->
      </box-l>
    </center-l>
    <footer class="text:center">
      <cover-l minHeight="var(--s2)" centered="small">
        <small>
          &#169; Copywright 2019 Ania Upstill
        </small>
      </cover-l>
    </footer>
    {% include newsletter-signup.html %}
  </stack-l>
</main>
